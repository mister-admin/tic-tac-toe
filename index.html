<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Крестики-нолики</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- GitHub corner -->
  <a class="github-corner" href="https://github.com/mister-admin/tic-tac-toe" aria-label="View source on GitHub" target="_blank" rel="noopener">
    <svg viewBox="0 0 250 250" aria-hidden="true">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
      <path class="octo-arm" d="M128.3,109.0 ..."></path>
      <path class="octo-body" d="M115.0,115.0 ..."></path>
    </svg>
  </a>

  <main class="app-shell">
    <!-- Sidebar settings -->
    <aside class="sidebar">
      <div class="brand">
        <h2 id="appTitle" data-i18n="gameTitle">Крестики-нолики</h2>
        <small class="version" id="appVersion" data-i18n="version">v1.0.2 beta</small>
      </div>

      <div class="card settings-card" role="region" aria-label="Settings">
        <h3 data-i18n="settings">Настройки</h3>

        <div class="setting-group">
          <div class="label" data-i18n="mode">Режим</div>
          <div class="segmented" id="modeSeg">
            <input type="radio" id="mode-ai" name="mode" value="ai" checked>
            <label for="mode-ai" data-i18n="modeAI">Против ИИ</label>

            <input type="radio" id="mode-twoPlayers" name="mode" value="twoPlayers">
            <label for="mode-twoPlayers" data-i18n="modeTwoPlayers">Два игрока</label>
          </div>
        </div>

        <div class="setting-group">
          <div class="label" data-i18n="role">Роль</div>
          <div class="segmented" id="roleSeg">
            <input type="radio" id="player-X" name="player" value="X" checked>
            <label for="player-X">X</label>

            <input type="radio" id="player-O" name="player" value="O">
            <label for="player-O">O</label>
          </div>
        </div>

        <div class="setting-group">
          <div class="label" data-i18n="themeLabel">Тема</div>
          <div class="segmented" id="themeSeg">
            <input type="radio" id="theme-classic" name="theme" value="classic" checked>
            <label for="theme-classic" data-i18n="themeClassic">Светлая</label>

            <input type="radio" id="theme-dark" name="theme" value="dark">
            <label for="theme-dark" data-i18n="themeDark">Тёмная</label>
          </div>
        </div>

        <div class="setting-group">
          <div class="label" data-i18n="language">Язык</div>
          <div class="segmented" id="langSeg">
            <input type="radio" id="lang-ru" name="lang" value="ru" checked>
            <label for="lang-ru">RU</label>

            <input type="radio" id="lang-en" name="lang" value="en">
            <label for="lang-en">EN</label>
          </div>
        </div>

        <div class="setting-group" id="startOrderGroup">
          <div class="label" data-i18n="firstMove">Первый ход</div>
          <div class="segmented">
            <input type="radio" id="start-player" name="startOrder" value="player" checked>
            <label for="start-player" data-i18n="startPlayer">Игрок</label>

            <input type="radio" id="start-computer" name="startOrder" value="computer">
            <label for="start-computer" data-i18n="startComputer">Компьютер</label>
          </div>
        </div>
      </div>

      <div class="card actions">
        <button id="reset" class="btn" data-i18n="restart">Начать заново</button>
      </div>

      <footer class="sidebar-footer">
        <small>Made with ❤</small>
      </footer>
    </aside>

    <!-- Main content: board and status -->
    <section class="main">
      <div class="status-card card">
        <div class="status-left">
          <h3 id="gameTitleStatus" data-i18n="gameTitle">Крестики-нолики</h3>
          <p id="statusText" class="status-text" data-i18n="ready">Готово — ходит X</p>
        </div>
        <div class="status-right">
          <button id="undoBtn" class="icon-btn" title="Undo" aria-label="Undo" hidden>⎌</button>
        </div>
      </div>

      <div class="board-wrap card">
        <div class="game-container" role="grid" aria-label="Tic Tac Toe board">
          <div class="cell" data-index="0" role="button" tabindex="0"></div>
          <div class="cell" data-index="1" role="button" tabindex="0"></div>
          <div class="cell" data-index="2" role="button" tabindex="0"></div>
          <div class="cell" data-index="3" role="button" tabindex="0"></div>
          <div class="cell" data-index="4" role="button" tabindex="0"></div>
          <div class="cell" data-index="5" role="button" tabindex="0"></div>
          <div class="cell" data-index="6" role="button" tabindex="0"></div>
          <div class="cell" data-index="7" role="button" tabindex="0"></div>
          <div class="cell" data-index="8" role="button" tabindex="0"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Config (single change point for version etc.) -->
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
