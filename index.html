<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main class="container">

    <!-- Заголовок -->
    <h1 id="gameTitle">Tic Tac Toe</h1>

    <!-- Игровое поле -->
    <section class="game-container">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </section>

    <!-- Кнопка -->
    <div class="controls">
      <button id="reset" data-i18n="reset">Restart</button>
    </div>

  </main>

  <!-- Нижняя панель -->
  <nav class="bottom-nav">
    <button id="btn-game" class="nav-btn active" title="Game">
      🎮
    </button>
    <button id="btn-settings" class="nav-btn" title="Settings">
      ⚙️
    </button>
    <button id="btn-info" class="nav-btn" title="Info">
      ℹ️
    </button>
  </nav>

  <!-- Панель с настройками -->
  <aside id="settingsPanel" class="side-panel hidden glass">
    <h2 data-i18n="settings">Settings</h2>
    <div class="settings-group">
      <label><input type="radio" name="mode" value="ai" checked> <span data-i18n="vsAI">Vs AI</span></label>
      <label><input type="radio" name="mode" value="twoPlayers"> <span data-i18n="twoPlayers">2 Players</span></label>
    </div>
    <div class="settings-group">
      <label><input type="radio" name="player" value="X" checked> X</label>
      <label><input type="radio" name="player" value="O"> O</label>
    </div>
    <div class="settings-group">
      <label><input type="radio" name="theme" value="light" checked> ☀️ <span data-i18n="lightTheme">Light</span></label>
      <label><input type="radio" name="theme" value="dark"> 🌙 <span data-i18n="darkTheme">Dark</span></label>
    </div>
    <div class="settings-group">
      <label><input type="radio" name="lang" value="ru"> RU</label>
      <label><input type="radio" name="lang" value="en" checked> EN</label>
    </div>
  </aside>

  <!-- Панель информации -->
  <aside id="infoPanel" class="side-panel hidden glass">
    <h2 data-i18n="info">Info</h2>
    <p>Created by <b>𝙼𝚛. 𝙰𝚍𝚖𝚒𝚗</b></p>
    <p><span data-i18n="version">Version</span>: <span id="appVersion">v1.0.3</span></p>
    <p><a href="https://github.com/mister-admin/tic-tac-toe" target="_blank">GitHub</a></p>
  </aside>

  <script src="script.js"></script>
</body>
</html>
