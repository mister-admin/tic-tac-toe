<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Крестики-нолики — Liquid Glass</title>

  <link rel="stylesheet" href="styles.css" />
  <script src="config.js"></script>
</head>
<body>
  <!-- TOPBAR -->
  <header class="topbar glass">
    <div class="brand">
      <h1 id="appTitle" data-i18n="gameTitle">Крестики-нолики</h1>
      <div id="subtitle" class="subtitle" data-i18n="ready">Готово — ходит X</div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main-area">
    <section class="panel board-panel glass" aria-live="polite">
      <div id="status" class="status" aria-live="polite"></div>

      <div class="board" role="grid" aria-label="Tic Tac Toe board">
        <div class="cell" data-index="0" tabindex="0" role="button" aria-label="cell 0"></div>
        <div class="cell" data-index="1" tabindex="0" role="button" aria-label="cell 1"></div>
        <div class="cell" data-index="2" tabindex="0" role="button" aria-label="cell 2"></div>
        <div class="cell" data-index="3" tabindex="0" role="button" aria-label="cell 3"></div>
        <div class="cell" data-index="4" tabindex="0" role="button" aria-label="cell 4"></div>
        <div class="cell" data-index="5" tabindex="0" role="button" aria-label="cell 5"></div>
        <div class="cell" data-index="6" tabindex="0" role="button" aria-label="cell 6"></div>
        <div class="cell" data-index="7" tabindex="0" role="button" aria-label="cell 7"></div>
        <div class="cell" data-index="8" tabindex="0" role="button" aria-label="cell 8"></div>
      </div>

      <div class="board-controls">
        <button id="resetBtn" class="btn primary" data-i18n="restart">Начать заново</button>
        <button id="undoBtn" class="btn" title="Undo" aria-label="Undo">↶</button>
      </div>
    </section>
  </main>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav glass" role="navigation" aria-label="Main navigation">
    <button id="nav-game" class="nav-btn active" data-panel="none" title="Game" aria-pressed="true">
      <!-- game icon -->
      <svg class="icon icon-game" viewBox="0 0 24 24" aria-hidden="true">
        <rect x="3" y="3" width="18" height="18" rx="3" stroke="currentColor" stroke-width="1.6" fill="none"/>
        <path class="grid-line" d="M3 9h18M3 15h18M9 3v18M15 3v18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="nav-label" data-i18n="play">Игра</span>
    </button>

    <button id="nav-settings" class="nav-btn" data-panel="settings" title="Settings" aria-pressed="false">
      <!-- gear icon -->
      <svg class="icon icon-gear" viewBox="0 0 24 24" aria-hidden="true">
        <g transform="translate(0,0)" stroke="currentColor" stroke-width="1.6" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path class="gear" d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7z"></path>
          <path d="M19.4 15a7.9 7.9 0 0 0 .1-6l1.8-1.3-2-3.4-1.9 1.2a8 8 0 0 0-5-.8L11 2H9l-1 2.3a8 8 0 0 0-5 .8L3.6 3.3l-2 3.4 1.4 1.4a7.9 7.9 0 0 0 .1 6L1.7 16.2l2 3.4 1.4-1.5a8 8 0 0 0 5 .8L13 22h2l1-2.3a8 8 0 0 0 5-.8l1.4 1.5 2-3.4z"></path>
        </g>
      </svg>
      <span class="nav-label" data-i18n="settings">Настройки</span>
    </button>

    <button id="nav-info" class="nav-btn" data-panel="info" title="Info" aria-pressed="false">
      <!-- info icon -->
      <svg class="icon icon-info" viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.6" fill="none"></circle>
        <path d="M12 8v.01M11 11h2v5h-2z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
      </svg>
      <span class="nav-label" data-i18n="info">Инфо</span>
    </button>
  </nav>

  <!-- SETTINGS PANEL (slide) -->
  <aside id="panel-settings" class="panel-slide glass" aria-hidden="true" role="dialog" aria-label="Settings panel">
    <button class="panel-close" id="closeSettings" aria-label="Close">✕</button>
    <h3 data-i18n="settings">Настройки</h3>

    <div class="field">
      <div class="label" data-i18n="mode">Режим</div>
      <div class="segmented" data-group="mode">
        <button class="seg-btn" data-value="ai" aria-pressed="true" data-i18n="modeAI">Против ИИ</button>
        <button class="seg-btn" data-value="twoPlayers">2 игрока</button>
      </div>
    </div>

    <div class="field">
      <div class="label" data-i18n="role">Роль</div>
      <div class="segmented" data-group="player">
        <button class="seg-btn" data-value="X" aria-pressed="true">X</button>
        <button class="seg-btn" data-value="O">O</button>
      </div>
    </div>

    <div class="field">
      <div class="label" data-i18n="themeLabel">Тема</div>
      <div class="segmented" data-group="theme">
        <button class="seg-btn" data-value="light" aria-pressed="true" data-i18n="themeClassic">Светлая</button>
        <button class="seg-btn" data-value="dark" data-i18n="themeDark">Тёмная</button>
      </div>
    </div>

    <div class="field">
      <div class="label" data-i18n="language">Язык</div>
      <div id="languagesContainer" class="segmented" data-group="lang">
        <!-- languages are populated dynamically as buttons with data-value="ru" etc. -->
      </div>
    </div>

    <div id="firstMoveRow" class="field">
      <div class="label" data-i18n="firstMove">Первый ход</div>
      <div class="segmented" data-group="startOrder">
        <button class="seg-btn" data-value="player" aria-pressed="true" data-i18n="startPlayer">Игрок</button>
        <button class="seg-btn" data-value="computer" data-i18n="startComputer">Компьютер</button>
      </div>
    </div>
  </aside>

  <!-- INFO PANEL -->
  <aside id="panel-info" class="panel-slide glass" aria-hidden="true" role="dialog" aria-label="Info panel">
    <button class="panel-close" id="closeInfo" aria-label="Close">✕</button>
    <h3 data-i18n="info">Информация</h3>
    <p><strong data-i18n="createdByLabel">Created by</strong>: <span id="author">Mr. Admin</span></p>
    <p><strong data-i18n="version">Version</strong>: <span id="appVersion">v1.0.3</span></p>
    <p><a id="repoLink" href="https://github.com/mister-admin/tic-tac-toe" target="_blank" rel="noopener" data-i18n="repo">GitHub / исходники</a></p>
  </aside>

  <script src="script.js"></script>
</body>
</html>
