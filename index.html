  <div class="liquid-bg" aria-hidden="true">
    <svg class="liquid-svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
      <defs>
        <filter id="liquidTurb">
          <feTurbulence type="fractalNoise" baseFrequency="0.012 0.015" numOctaves="5" seed="1">
            <animate attributeName="baseFrequency" values="0.012 0.015;0.008 0.010;0.015 0.020;0.012 0.015" dur="25s" repeatCount="indefinite"/>
            <animate attributeName="seed" values="1;40;1" dur="18s" repeatCount="indefinite"/>
          </feTurbulence>
          <feDisplacementMap in="SourceGraphic" in2="t" scale="30" xChannelSelector="R" yChannelSelector="G"/>
        </filter>

        <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#ff6ec4"/>
          <stop offset="30%" stop-color="#7873f5"/>
          <stop offset="55%" stop-color="#3a86ff"/>
          <stop offset="80%" stop-color="#00f6ff"/>
          <stop offset="100%" stop-color="#7fffd4"/>
          <animateTransform attributeName="gradientTransform" type="rotate" from="0 400 300" to="360 400 300" dur="40s" repeatCount="indefinite"/>
        </linearGradient>
      </defs>
      <rect width="100%" height="100%" fill="url(#grad1)" filter="url(#liquidTurb)"></rect>
    </svg>
  </div>

        <div class="board" role="grid" aria-label="Tic Tac Toe board">
          <div class="cell liquid-interaction" data-index="0" tabindex="0" role="button" aria-label="cell 0"></div>
          <div class="cell liquid-interaction" data-index="1" tabindex="0" role="button" aria-label="cell 1"></div>
          <div class="cell liquid-interaction" data-index="2" tabindex="0" role="button" aria-label="cell 2"></div>
          <div class="cell liquid-interaction" data-index="3" tabindex="0" role="button" aria-label="cell 3"></div>
          <div class="cell liquid-interaction" data-index="4" tabindex="0" role="button" aria-label="cell 4"></div>

          <button id="undoBtn" class="btn liquid-interaction" title="Undo" aria-label="Undo" hidden>‚Ü∂</button>

      </div>
    </section>
  </main>

    <button id="nav-game" class="nav-btn liquid-interaction active" aria-pressed="true" title="Game">
      <svg class="icon icon-game" viewBox="0 0 24 24" aria-hidden="true">

          <rect x="3" y="3" width="18" height="18" rx="3"></rect>

        <g class="gear-teeth" stroke="currentColor" stroke-width="1.6" stroke-linecap="round">

        <path d="M12 8v.01M11 11h2v5h-2z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </svg>
