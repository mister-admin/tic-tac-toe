<!DOCTYPE html>
<html lang="ru">

  <!-- —Å—Ç–∏–ª–∏ -->
  <link rel="stylesheet" href="styles.css" />

  <!-- –∫–æ–Ω—Ñ–∏–≥ (–≤–µ—Ä—Å–∏—è) -->

<body>

  <div class="liquid-bg" aria-hidden="true">

          <feDisplacementMap in="SourceGraphic" in2="t" scale="10" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
      </defs>
      <rect width="100%" height="100%" fill="url(#grad1)" filter="url(#liquidTurb)"></rect>
    </svg>
  </div>

  <!-- Main app shell -->

      </div>
    </header>

    <section class="content">
      <div class="panel board-panel glass">
        <div id="status" class="status" aria-live="polite"></div>

        <div class="board" role="grid" aria-label="Tic Tac Toe board">
          <div class="cell" data-index="0" tabindex="0" role="button" aria-label="cell 0"></div>
          <div class="cell" data-index="1" tabindex="0" role="button" aria-label="cell 1"></div>
          <div class="cell" data-index="2" tabindex="0" role="button" aria-label="cell 2"></div>
          <div class="cell" data-index="3" tabindex="0" role="button" aria-label="cell 3"></div>
          <div class="cell" data-index="4" tabindex="0" role="button" aria-label="cell 4"></div>
          <div class="cell" data-index="5" tabindex="0" role="button" aria-label="cell 5"></div>
          <div class="cell" data-index="6" tabindex="0" role="button" aria-label="cell 6"></div>
          <div class="cell" data-index="7" tabindex="0" role="button" aria-label="cell 7"></div>
          <div class="cell" data-index="8" tabindex="0" role="button" aria-label="cell 8"></div>

          <button id="undoBtn" class="btn" title="Undo" aria-label="Undo" hidden>‚Ü∂</button>

    </section>

  <!-- Bottom navigation (Liquid Glass toolbar) -->

    <!-- Game (active by default) -->
    <button id="nav-game" class="nav-btn active" aria-pressed="true" title="Game">

        <g stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" fill="none">
          <rect x="3" y="3" width="18" height="18" rx="3"></rect>
          <path class="grid-line" d="M3 9h18M3 15h18M9 3v18M15 3v18"></path>
        </g>

      <span class="nav-label" data-i18n="play">–ò–≥—Ä–∞</span>
    </button>

    <!-- Settings -->
    <button id="nav-settings" class="nav-btn" aria-pressed="false" title="Settings">
      <!-- Animated gear SVG -->

        <g class="gear-teeth" stroke="currentColor" stroke-width="1.6" stroke-linecap="round">
          <path d="M19.4 15a7.9 7.9 0 0 0 .1-6l1.8-1.3-2-3.4L17 5.1a8 8 0 0 0-5-.8L11 2H9l-1 2.3a8 8 0 0 0-5 .8L3.6 3.3l-2 3.4L3.4 8.9a7.9 7.9 0 0 0 .1 6L1.7 16.2l2 3.4L7 18.9a8 8 0 0 0 5 .8L13 22h2l1-2.3a8 8 0 0 0 5-.8l1.4 1.5 2-3.4z" fill="none"/>
        </g>
      </svg>
      <span class="nav-label" data-i18n="settings">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</span>
    </button>

    <!-- Info -->
    <button id="nav-info" class="nav-btn" aria-pressed="false" title="Info">
      <!-- Animated info SVG -->
      <svg class="icon icon-info" viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="1.6"/>
        <path d="M12 8v.01M11 11h2v5h-2z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </svg>

    </button>
  </nav>

  <!-- Sliding panels (settings & info) ‚Äî hidden by default -->

    <h3 data-i18n="settings">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>

    <div class="field">
      <div class="label" data-i18n="mode">–†–µ–∂–∏–º</div>
      <div class="options">
        <label><input type="radio" name="mode" value="ai" checked> <span data-i18n="modeAI">–ü—Ä–æ—Ç–∏–≤ –ò–ò</span></label>
        <label><input type="radio" name="mode" value="twoPlayers"> <span data-i18n="modeTwoPlayers">–î–≤–∞ –∏–≥—Ä–æ–∫–∞</span></label>

        <label><input type="radio" name="player" value="X" checked> X</label>

    <div class="field">

      <div class="options">

        <label><input type="radio" name="theme" value="dark"> <span data-i18n="themeDark">–¢—ë–º–Ω–∞—è</span></label>
      </div>
    </div>

    <div class="field">

      <div class="options">

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π —Å–∫—Ä–∏–ø—Ç -->
  <script src="script.js"></script>
</body>
</html>
